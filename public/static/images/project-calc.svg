<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 544 306" fill="none">
  <rect width="544" height="306" rx="8" fill="#ECFDF5"/>
  <rect x="40" y="40" width="464" height="226" rx="12" fill="#D1FAE5" stroke="#34D399" stroke-width="2"/>
  <!-- Structural beam -->
  <g transform="translate(80, 70)">
    <line x1="0" y1="120" x2="160" y2="0" stroke="#059669" stroke-width="4" stroke-linecap="round"/>
    <line x1="160" y1="0" x2="320" y2="120" stroke="#059669" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="120" x2="320" y2="120" stroke="#059669" stroke-width="4" stroke-linecap="round"/>
    <!-- Vertical supports -->
    <line x1="80" y1="60" x2="80" y2="120" stroke="#10B981" stroke-width="2.5" stroke-dasharray="6 3"/>
    <line x1="160" y1="0" x2="160" y2="120" stroke="#10B981" stroke-width="2.5" stroke-dasharray="6 3"/>
    <line x1="240" y1="60" x2="240" y2="120" stroke="#10B981" stroke-width="2.5" stroke-dasharray="6 3"/>
    <!-- Nodes -->
    <circle cx="0" cy="120" r="6" fill="#047857"/>
    <circle cx="160" cy="0" r="6" fill="#047857"/>
    <circle cx="320" cy="120" r="6" fill="#047857"/>
    <circle cx="80" cy="60" r="5" fill="#059669"/>
    <circle cx="240" cy="60" r="5" fill="#059669"/>
  </g>
  <!-- Calculator icon -->
  <g transform="translate(420, 70)">
    <rect width="70" height="90" rx="8" fill="#059669" opacity="0.9"/>
    <rect x="10" y="10" width="50" height="20" rx="4" fill="#D1FAE5"/>
    <text x="35" y="26" text-anchor="middle" font-family="monospace" font-size="13" fill="#047857">3.14</text>
    <circle cx="22" cy="48" r="6" fill="#A7F3D0" opacity="0.7"/>
    <circle cx="48" cy="48" r="6" fill="#A7F3D0" opacity="0.7"/>
    <circle cx="22" cy="68" r="6" fill="#A7F3D0" opacity="0.7"/>
    <circle cx="48" cy="68" r="6" fill="#A7F3D0" opacity="0.7"/>
  </g>
  <!-- Formula -->
  <text x="272" y="230" text-anchor="middle" font-family="monospace" font-size="14" fill="#047857" opacity="0.6">σ = F/A · M·y/I</text>
  <!-- Title -->
  <text x="272" y="276" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#047857">土木工程计算工具</text>
